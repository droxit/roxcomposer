syntax = "proto3";

package service_communication;

message MosaicMessage {
    Pipeline pipeline = 1;
    Payload payload = 2;
}

message Pipeline {
    repeated Service services = 1;
}

message Service {
    string id = 1;
    repeated Parameter parameters = 2;
}

message Parameter {
    string serviceParams = 1;
}

message Payload {
    string body = 1;
}