syntax = "proto3";

package service_communication;

message MosaicMessage {
    Pipeline pipeline = 1;
    Payload payload = 2;
    string id = 3;
}

message Pipeline {
    repeated Service services = 4;
}

message Service {
    string id = 1;
    repeated Parameter parameters = 5;
}

message Parameter {
    string serviceParams = 6;
}

message Payload {
    string body = 7;
}
